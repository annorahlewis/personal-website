<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Contact Me - Your Name</title>
</head>
<body>
  <header>
    <nav>
      <div class="burger-menu">
        <div class="burger"></div>
        <div class="burger"></div>
        <div class="burger"></div>
      </div>
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Personal Projects</a></li>
        <li><a href="resume.pdf">Resume</a></li>
        <li><a href="contact.html">Contact Me</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="contact">
      <h2>Contact Me</h2>
      <form id="contact-form" enctype="multipart/form-data">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <input type="tel" id="phone" placeholder="Your Phone Number">
        <textarea id="message" placeholder="Your Message" required></textarea>
        <input type="file" id="attachment" accept=".pdf,.jpg">
        <button type="submit">Send</button>
      </form>
      <a href="#schedule">Schedule an Appointment</a>
    </section>
  </main>
  <footer>
    <p>Thank you for visiting my website!</p>
  </footer>
  <script src="scripts.js"></script>
</body>
</html>
